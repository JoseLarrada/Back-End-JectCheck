<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Establecer la orientación de la página en horizontal */
        @page {
            size: landscape;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #336699;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #05C7F2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #d9d9d9;
        }
    </style>

</head>
<body>
<h1>INFORME GENERAL DE PROYECTOS</h1>
<table>
    <thead>
    <tr>
        <th>Id de ruta</th>
        <th>Id de estado</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Id de docente</th>
        <th>Id de estudiante</th>
        <th>Id de integrante</th>
        <th>Id de integrante 2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ruta:${Rutas}">
        <td th:text="${ruta.id_ruta}"></td>
        <td th:text="${ruta.id_estado}"></td>
        <td th:text="${ruta.nombre}"></td>
        <td th:text="${ruta.descripcion}"></td>
        <td th:text="${ruta.id_docente}"></td>
        <td th:text="${ruta.id_estudiante}"></td>
        <td th:text="${ruta.id_integrante != null ? ruta.id_integrante : 'N/A'}"></td>
        <td th:text="${ruta.id_integrante2 != null ? ruta.id_integrante2 : 'N/A'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
